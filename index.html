<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <! -- cache -->
    <meta name="Description" content="Go Hrvatska! is a website build by Malia Havlicek to fulfill Milestone 2 project for code instintute's full stack developer course.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Homegrown CSS -->
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Go Hrvatska!</title>

  </head>
  <body>
    <main role="main">
      <!-- Initial View/Hero Image -->
      <div data-view="hero-image" class="page-view carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div id ="carasouleImg" class="carousel-item active" aria-label="Stunning sunsets over coastal villages in the Istria region will help rebalance your soul.">
              <div class="container d-none d-md-block">
                <div class="carousel-caption text-left hero">
                  <h1>Come Visit <a class="btn btn-lg btn-primary" onclick="changeView('adventure')" role="button">Go Hrvatska!</a></h1>
                  <h2>the jewel of the Adriatic awaits</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero d-md-none">
          <h1>Come Visit <a class="btn btn-lg btn-primary" onclick="changeView('adventure')" role="button">Go Hrvatska!</a></h1>
          <h2>the Adriatic awaits</h2>
        </div>
      </div>

      <div data-view="adventure" class="page-view adventure">
        <div class="hero">
          <h1>Go HRVATSKA!</h1>
          <h2>Pick your adventure</h2>
        </div>
        <div class="card-deck text-center">
          <div id="trips" class="row">
          </div>
        </div>
      </div>

      <div data-view="room" class="page-view room">
        <div class="hero">
          <h1>Go HRVATSKA!</h1>
          <h2>Pick your accommodation</h2>
        </div>
        <div class="text-center">
          <div id="room" class="row">
          </div>
        </div>
      </div>

      <div data-view="itinerary" class="page-view itinerary">
        <div class="hero">
          <h1>Go HRVATSKA!</h1>
          <h2>Here's your suggested itinerary</h2>
        </div>
        <div class="d-flex flex-row">
            <div id="itinerary"></div>
            <div id="map" ></div>
        </div>
        <div>
            <div id="itinerary-details"></div>
        </div>
      </div>


    </main>
    <!-- >indicator of js to determine if small device or not -->
    <span id="small_device_indr" class="d-md-none"></span>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- Homegrown JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/constants.js"async defer ></script>
    <script src="assets/js/trips.js"async defer ></script>
    <script src="assets/js/room.js" async defer ></script>
    <script src="assets/js/maps.js" async defer ></script>
    <!-- Google Maps scripts -->
    <script async defer src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-9puVD1uHScbV1KsCFisP6EsKg5FbhE&callback=initMap&libraries=places"></script>
  </body>
</html>
